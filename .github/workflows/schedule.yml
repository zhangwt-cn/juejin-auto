name: schedule

on:
  schedule:
  # UTC 时间 1 点运行一次
    - cron: '0 1 * * *'
  push:
    branches:
      - 'main'
  workflow_dispatch:
    

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    
    - name: run sign in 
      env:
        JUEJIN_COOKIE: ${{ secrets.JUEJIN_COOKIE }}
        DINGTALK_BOT_TOKEN: ${{ secrets.DINGTALK_BOT_TOKEN }}
        SERVER_CHAN_TOKEN: ${{ secrets.SERVER_CHAN_TOKEN }}
      run: go run main.go
